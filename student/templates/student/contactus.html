{%extends 'student/layout.html'%}
{%block body%}

<h1>for contactus</h1>
<h3>For any enquiry you can email us :- LearnCodingusingPython@gmail.com</h3>
<form action="{%url 'contactus'%}" method="post">
    {%csrf_token%}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>

        </tr>
        <tr>
            <td>gender</td>
            <td><select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="" cols="12" rows="2"></textarea></td>
        </tr>
        <tr>
            <td>Emali</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Enquriy</td>
            <td><textarea name="enquirytext" id="" cols="12" rows="2"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
        
    </table>
    

</form>
{%endblock%}
