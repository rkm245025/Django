{% extends 'adminparent.html'%}
{%block main%}
<h1 style="text-align: center;">Uploaded Study Materials</h1>
<table>
    <tr>
        <th>#</th>
        <th>Program</th>
        <th>branch</th>
        <th>year</th>
        <th>subject</th>
        <th>filename</th>
        <th>Download</th>
        <th>Download</th>
    </tr>
    {%for m in mat%}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{m.program}}</td>
        <td>{{m.branch}}</td>
        <td>{{m.year}}</td>
        <td>{{m.subject}}</td>
        <td>{{m.filename}}</td>
        <td><a href="{{m.myfile.url}}" target="_blank">{{m.filename}}</a></td>
        <td><a style="color: red;" download="" href="{{m.myfile.url}}">{{m.filename}}</a></td>
        {%endfor%}
    </tr>
</table>
{%endblock main%}
